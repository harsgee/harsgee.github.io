<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>微信商城</title>
    <link rel="stylesheet" href="dist/weui/weui.min.css">
    <link rel="stylesheet" href="dist/weui/jquery-weui.min.css">
    <script src="dist/weui/jquery-2.1.4.js"></script>
    <script src="dist/weui/swiper.min.js"></script>
    <link rel="stylesheet" href="css/wxMall.css">
    <script src="dist/weui/jquery-weui.min.js"></script>
    <script src="js/wxMall.js"></script>
</head>
<body>
<div class="page" style="padding-bottom: 44px;">
    <div class="page-content">
        <div class="page-content_scroll">
            <div class="weui-cells" onclick="location.href='recieveAddress.html'">
                <div class="weui-cell weui-cell_access">
                    <div class="weui-cell__bd">
                        <p class="gc-receiver-name">张小娴 13426933582</p>
                        <p class="small-gray-text">广东省深圳市龙华区民治大道展涛科技大厦C1415</p>
                    </div>
                    <div class="weui-cell__ft"></div>
                </div>
            </div>
            <div class="weui-cells">
                <div class="weui-cell">
                    <div class="weui-cell__hd wx-mall_img">
                        <img src="image/ic_beijing.png" alt="">
                    </div>
                    <div class="weui-cell__bd wx-mall_content">
                        <p class="wx-mall_title">商品标题商品标题商品标题商品标题商品标题</p>
                        <div class="wx-mall_price">
                            <span class="small-gray-text">×1</span>
                            <span class="small-gray-text">蓝色</span>
                        </div>
                        <div class="wx-mall_heat">
                            <p class="now-price">&yen;<span>68</span></p>
                        </div>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd wx-mall_img">
                        <img src="image/ic_beijing.png" alt="">
                    </div>
                    <div class="weui-cell__bd wx-mall_content">
                        <p class="wx-mall_title">商品标题商品标题商品标题商品标题商品标题</p>
                        <div class="wx-mall_price">
                            <span class="small-gray-text">×1</span>
                            <span class="small-gray-text">蓝色</span>
                        </div>
                        <div class="wx-mall_heat">
                            <p class="now-price">&yen;<span>68</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weui-cells">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>运费 <span style="color: #ff0000;">&yen;10</span></p>
                    </div>
                    <div class="weui-cell__ft">
                        <p>满88元包邮</p>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <p style="width: 5em;">卖家留言</p>
                    </div>
                    <div class="weui-cell__bd">
                        <input type="text" class="weui-input" placeholder="选填：对本次交易的说明">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="weui-flex">
            <div class="gc-cost">运费：<span>&yen;0</span>&emsp;合计：<span>&yen;145</span></div>
            <div class="toPay">确认提交</div>
        </div>
    </div>


</div>

<script>
    window.onload =function () {
        //        返回顶部  上一页
        $(".page-content_scroll").hyBackTop().hyBackPrepage();

    }
</script>
</body>
</html>
