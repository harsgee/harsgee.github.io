<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>微信商城</title>
    <link rel="stylesheet" href="dist/weui/weui.min.css">
    <link rel="stylesheet" href="dist/weui/jquery-weui.min.css">
    <script src="dist/weui/jquery-2.1.4.js"></script>
    <script src="dist/weui/swiper.min.js"></script>
    <link rel="stylesheet" href="css/wxMall.css">
    <script src="dist/weui/jquery-weui.min.js"></script>
    <script src="js/wxMall.js"></script>
    <script src="dist/weui/artTemplate.js"></script>
</head>
<body>
<div class="page-content" style="padding-bottom: 45px;">
    <div class="page-content_scroll">
        <div class="bg-white">
            <img src="image/ic_beijing.png" alt="">
            <div class="intro-text">
                <p class="title">标题</p>
                <span class="small-gray-text">2017-06-12</span>
                <span class="small-ico icon-view">221</span>
                <span class="small-ico icon-zhuanfa">221</span>
            </div>
        </div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>时间：07-17 09:00至07-25 17:00</p>
                </div>
            </div>
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__bd">
                    <p>地址：广东深圳龙华民治展涛科技大厦</p>
                </div>
                <div class="weui-cell__ft"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>报名：已报名102人/限120人报名</p>
                </div>
            </div>
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__bd">
                    <p>价格：<span class="red-text">免费</span></p>
                </div>
                <div class="weui-cell__ft"></div>
            </div>
        </div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__hd portrait-40">
                    <img src="image/ic_moren_gray_252x252.png" alt="">
                </div>
                <div class="weui-cell__bd">
                    <p>主办方单位 <span class="tag">主办方</span></p>
                </div>
            </div>
        </div>
        <div class="rich-text" style="margin-top: 5px;">
            详情
        </div>
    </div>
</div>
<div class="footer">
    <div class="weui-flex">
        <div class="weui-flex__item">
            <p class="travel-f-pr">免费</p>
        </div>
        <div class="weui-flex__item" style="flex: inherit">
            <button class="travel-f-btn" id="bm">我要报名</button>
        </div>
    </div>
</div>
<div class="hy-popup">
    <div class="hy-popup-container">
        <div class="popup-title"><p>标题</p> <span class="close-popup">关闭</span></div>
        <div class="hy-popup-content">
            <p>选择数量</p>
            <div class="selectedNum clear-fix">
                <span class="decrease">-</span>
                <input type="text" value="1" readonly/>
                <span class="increase">+</span>
                <span class="small-gray-text">&emsp;剩余 120 张</span>
            </div>
            <div class="input-cell">
                <input type="text" class="weui-input" placeholder="姓名">
            </div>
            <div class="input-cell">
                <input type="text" class="weui-input" placeholder="手机号">
            </div>
        </div>
        <div class="hy-popup-foot">
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <p class="travel-f-pr">免费</p>
                </div>
                <div class="weui-flex__item" style="flex: inherit">
                    <button class="travel-f-btn">立即报名</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    window.onload =function () {
        //        返回顶部  上一页
        $(".page-content_scroll").hyBackPrepage();
        $('#bm').HYPopup({
            onOpen:function () {},
            onClose:function () {}
        })
    }
</script>
</body>
</html>
