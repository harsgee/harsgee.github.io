<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>微信商城-收货地址</title>
    <link rel="stylesheet" href="dist/weui/weui.min.css">
    <link rel="stylesheet" href="dist/weui/jquery-weui.min.css">
    <script src="dist/weui/jquery-2.1.4.js"></script>
    <link rel="stylesheet" href="css/wxMall.css">
    <script src="dist/weui/jquery-weui.min.js"></script>
    <script src="js/wxMall.js"></script>
    <script src="dist/weui/city-picker.min.js"></script>
</head>
<body>
<div class="page" style="padding-bottom: 42px;">
    <div class="page-content">
        <div class="page-content_scroll">
            <div class="rc-item">
                <div class="rc-item-msg">
                    <p>张小娴 <span class="phone">13078321062</span></p>
                    <p class="small-gray-text">广东省深圳市龙华区民治大道展涛科技大厦C1415</p>
                </div>
                <div class="rc-operate">
                    <span class="rc-default selected">默认地址</span>
                    <span class="rc-r-btn">删除</span>
                    <span class="rc-r-btn editAddress">编辑</span>
                </div>
            </div>
            <div class="rc-item">
                <div class="rc-item-msg">
                    <p>张小娴 <span class="phone">13078321062</span></p>
                    <p class="small-gray-text">广东省深圳市龙华区民治大道展涛科技大厦C1415</p>
                </div>
                <div class="rc-operate">
                    <span class="rc-default">设为默认地址</span>
                    <span class="rc-r-btn">删除</span>
                    <span class="rc-r-btn editAddress">编辑</span>
                </div>
            </div>
            <div class="rc-item">
                <div class="rc-item-msg">
                    <p>张小娴 <span class="phone">13078321062</span></p>
                    <p class="small-gray-text">广东省深圳市龙华区民治大道展涛科技大厦C1415</p>
                </div>
                <div class="rc-operate">
                    <span class="rc-default">设为默认地址</span>
                    <span class="rc-r-btn">删除</span>
                    <span class="rc-r-btn editAddress">编辑</span>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <button class="addAddressBtn" id="addNew">新增收货地址</button>
    </div>
    <div class="hy-popup">
        <div class="hy-popup-container full" style="background-color: #f7f7f7;">
            <span class="close-popup">关闭</span>
            <div class="hy-popup-content" style="padding: 0;">
                <div class="weui-cells">
                    <div class="weui-cell weui-cell_access">
                        <div class="weui-cell__hd"><p class="weui-label">收货人姓名</p></div>
                        <div class="weui-cell__bd"><input class="weui-input"  type="text"></div>
                    </div>
                    <div class="weui-cell weui-cell_access">
                        <div class="weui-cell__hd"><p class="weui-label">手机号码</p></div>
                        <div class="weui-cell__bd"><input class="weui-input" type="text"></div>
                    </div>
                    <div class="weui-cell weui-cell_access">
                        <div class="weui-cell__hd"><p class="weui-label">省市区</p></div>
                        <div class="weui-cell__bd"><input  class="weui-input" type="text" readonly id="city" value="广东省 深圳市 龙华区"></div>
                        <div class="weui-cell__ft"></div>
                    </div>
                    <div class="weui-cell weui-cell_access">
                        <div class="weui-cell__hd"><p class="weui-label">详细地址</p></div>
                        <div class="weui-cell__bd"><input class="weui-input"  type="text"></div>
                    </div>
                </div>
            </div>
            <div class="hy-popup-foot">
                <button class="hy-popup_btn">确定</button>
            </div>
        </div>
    </div>
</div>

<script>
    window.onload = function () {
        //设为默认
        $('.rc-default').click(function () {
            if(!$(this).hasClass('selected')){
                $('.rc-default.selected').removeClass('selected');
                $(this).addClass('selected');
            }
        });
        //添加收货地址
        $('#addNew').HYPopup();
        //编辑
        $('.editAddress').HYPopup('open');

        //省市区
        $("#city").cityPicker();
//        返回顶部  上一页
        $(".page-content_scroll").hyBackTop().hyBackPrepage();
    }
</script>
</body>
</html>
