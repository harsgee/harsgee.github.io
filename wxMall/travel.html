<script>
    hyPage.foot('travel');
    window.onload = function () {
        $('.travel-list .weui-cell').click(function () {
            location.href = 'travelDetail.html';
        });

        //初始化滚动加载
        var loading = false;  //状态标记
        $(".page-content_scroll").infinite().on("infinite", function() {
            if(loading) return;
            loading = true;
            setTimeout(function() {
                var data={title:'标题',time:'2017-02-17',city:'深圳'};//模拟数据
                var html = template('template',data);//模板
                for(var i=0;i<5;i++)
                    $(".travel-list").append(html);
                loading = false;
            }, 1500);   //模拟延迟
        }).hyBackTop();//返回顶部
    }
</script>
