<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>微信商城</title>
    <link rel="stylesheet" href="dist/weui/weui.min.css">
    <link rel="stylesheet" href="dist/weui/jquery-weui.min.css">
    <script src="dist/weui/jquery-2.1.4.js"></script>
    <script src="dist/weui/swiper.min.js"></script>
    <link rel="stylesheet" href="css/wxMall.css">
    <script src="dist/weui/jquery-weui.min.js"></script>
    <script src="js/wxMall.js"></script>
</head>
<body>
<div class="page" style="padding: 0 0 50px;">
    <div class="page-content">
        <div class="page-content_scroll">
            <div class="uc-head">
                <div class="uc-h-pic">
                    <img src="image/ic_moren_gray_252x252.png" alt="">
                </div>
                <p class="uc-h-name">张小娴</p>
            </div>
            <div class="weui-cells">
                <div class="weui-cell weui-cell_access" onclick="location.href='orderList.html'">
                    <div class="weui-cell__hd cell-icon"><img src="image/ic_dingdan_blue.png" alt=""></div>
                    <div class="weui-cell__bd">我的订单</div>
                    <div class="weui-cell__ft"></div>
                </div>
                <div class="weui-flex uc-ot">
                    <div class="weui-flex__item">
                        <img src="image/ic_daifukuan_gray.png" alt="">
                        <p>待付款</p>
                        <span class="remaind-tag"></span>
                    </div>
                    <div class="weui-flex__item">
                        <img src="image/ic_daifahuo_gray.png" alt="">
                        <p>待发货</p>
                    </div>
                    <div class="weui-flex__item">
                        <img src="image/ic_daishouhuo_gray.png" alt="">
                        <p>待收货</p>
                    </div>
                    <div class="weui-flex__item">
                        <img src="image/ic_tuikuan_gray.png" alt="">
                        <p>退货/退款</p>
                    </div>
                </div>
            </div>
            <div class="weui-cells">
                <div class="weui-cell weui-cell_access">
                    <div class="weui-cell__hd cell-icon"><img src="image/ic_dizhi_gray.png" alt=""></div>
                    <div class="weui-cell__bd">地址管理</div>
                    <div class="weui-cell__ft"></div>
                </div>
            </div>
            <div class="weui-cells">
                <div class="weui-cell weui-cell_access">
                    <div class="weui-cell__hd cell-icon"><img src="image/ic_tousu_gray.png" alt=""></div>
                    <div class="weui-cell__bd">投诉建议</div>
                    <div class="weui-cell__ft"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</div>

<script>
    hyPage.foot('userCenter');
    window.onload = function () {

    }
</script>
</body>
</html>
